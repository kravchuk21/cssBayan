<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML + CSS accordion</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <div class="container">
    <h1>cssBayan</h1>

    <form>
      <ul class="accordion">
        <li class="accordion__item">
          <input name="accordion__item" checked type="radio" id="accordion__item1" />
          <label for="accordion__item1">
            <h2 class="accordion__title">lol funny mem</h2>
          </label>
          <div class="accordion__content">
            <img src="images/lol-funny-memes.gif" />
          </div>
        </li>
        <li class="accordion__item">
          <input name="accordion__item" type="radio" id="accordion__item2" />
          <label for="accordion__item2">
            <h2 class="accordion__title">nok nok penguin nook nook</h2>
          </label>
          <div class="accordion__content">
            <img src="images/nok-nok-penguin-nook-nook.gif" />
          </div>
        </li>
        <li class="accordion__item">
          <input name="accordion__item" type="radio" id="accordion__item3" />
          <label for="accordion__item3">
            <h2 class="accordion__title">gamer simpson</h2>
          </label>
          <div class="accordion__content">
            <img src="images/gamer-simpson.gif" />
          </div>
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
